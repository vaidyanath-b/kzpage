<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./help.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    
</head>
<body>
    
        
        <form name ="helpform"class='right-container sayHi' method="post" action="/" >
          <header>
            <h1>Sometimes you gotta fight dirty.<br>Fill in guys ASAP!!!</h1>
            <div class='set'>
              <div class='pets-name'>
                <label for='pets-name'>Name</label>
                <input name="name" id='pets-name' placeholder="Your name" type='text' required>
              </div>
             
            </div>
            <div class='set'>
              <div class='pets-breed'>
                <label for='pets-breed'>LocatIon</label>
                <input name="location" id='pets-breed' placeholder="Search location" type='text' required>
              </div>
              <div class='pets-birthday'>
                <label for='pets-birthday'>Age</label>
                <input id='age'name ='age' placeholder='Type your age here' type='text' required>
              </div>
            </div>
            <div class='set'>
              <div class='pets-gender'>
                <label for='pet-gender-female'>Are you worth saving?</label>
                <div class='radio-container'>
                  <input checked='' id='pet-gender-female' name='reqsave' type='radio' value='yes'>
                  <label for='pet-gender-female'>Yes</label>
                  <input id='pet-gender-male' name='reqsave' type='radio' value='no'>
                  <label for='pet-gender-male'>No</label>
                </div>
              </div>
              <div class='pets-spayed-neutered'>
                <label for='pet-spayed'>Informer or Victim</label>
                <div class='radio-container'>
                  <input checked='' id='pet-spayed' name='Informer' type='radio' value='Informer'>
                  <label for='pet-spayed'>Informer</label>
                  <input id='pet-neutered' name='Informer' type='radio' value='Victim'>
                  <label for='pet-neutered'>Victim</label>
                </div>
              </div>
            </div>
            <div class='pets-weight'>
              <label for='pet-weight-0-25'>Level of threat</label>
              <div class='radio-container'>
                <input checked='' id='pet-weight-0-25' name='threat' type='radio' value='low'>
                <label for='pet-weight-0-25'>LOW</label>
                <input id='pet-weight-25-50' name='threat' type='radio' value='medium'>
                <label for='pet-weight-25-50'>MEDIUM</label>
                <input id='pet-weight-50-100' name='threat' type='radio' value='high'>
                <label for='pet-weight-50-100'>HIGH</label>
                <input id='pet-weight-100-plus' name='threat' type='radio' value='extreme'>
                <label for='pet-weight-100-plus'>EXTREME</label>
              </div>
            </div>
          </header>
          <footer>
            <div class='set'>
              <button id='back'><a href="./index.html">BACK</a></button>
              <a href="./endpage.html"><button class="submit" id='next' type="submit" value="Send Application" >SUBMIT</button></a>
            </div>
          </footer>
        </form>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxpO13L7J1YPpdTkMtDBx83gKZ5PVZV5Zg_m7AbeFnUaYL-n9jyicFWLz2JPXTyMgLT/exec'
        const form = document.forms['helpform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
      
      

      
    
</body>
</html>
